<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FKR Adoption Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <h1 class="app-title">FKR ADOPTION CHECKLIST</h1>
      <p class="app-subtitle">Tap one question at a time.</p>
    </div>
  </header>

  <main class="app-main">
    <section class="card app-card">
      <!-- top row: mode pill placeholder + jump dropdown -->
      <div class="card-top-row">
        <div class="mode-toggle-placeholder"></div>

        <div class="jump-wrapper">
          <select id="jumpSelect" class="jump-select">
            <!-- options filled by script -->
          </select>
        </div>
      </div>

      <!-- progress bar -->
      <div class="progress-track">
        <div id="progressFill" class="progress-fill"></div>
      </div>

      <!-- section chip and help chip -->
      <div class="card-section-header">
        <button
          type="button"
          id="sectionChip"
          class="help-pill section-chip"
        >
          <span class="help-pill-dot"></span>
          <span id="sectionLabel">Meet and greet</span>
        </button>

        <button
          type="button"
          id="helpChip"
          class="help-pill"
        >
          <span class="help-pill-dot"></span>
          <span>Help</span>
        </button>
      </div>

      <!-- question text -->
      <article class="question-block">
        <h2 id="questionText" class="question-text">
          Any concerning behavior?
        </h2>
      </article>

      <!-- answer buttons -->
      <section id="answersBlock" class="answers-block">
        <!-- buttons injected by script so we can style them by type -->
      </section>

      <!-- footer navigation -->
      <footer class="card-footer">
        <div class="footer-buttons">
          <button
            type="button"
            id="prevBtn"
            class="nav-button secondary"
          >
            Back
          </button>
          <button
            type="button"
            id="nextBtn"
            class="nav-button primary"
          >
            Next
          </button>
        </div>
      </footer>
    </section>
  </main>

  <!-- Help modal -->
  <div id="helpModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <header class="modal-header">
        <h2 id="helpTitle" class="modal-title">Any concerning behavior?</h2>
      </header>

      <section class="modal-body">
        <p id="helpIntro">During the meet and greet:</p>
        <ul id="helpList">
          <!-- help bullets injected by script -->
        </ul>

        <div id="helpScreenshotContainer" class="help-screenshot-container">
          <!-- screenshot thumbs injected by script -->
        </div>
      </section>

      <footer class="modal-footer">
        <button
          type="button"
          id="helpCloseBtn"
          class="nav-button primary"
        >
          Close
        </button>
      </footer>
    </div>
  </div>

  <!-- Zoom overlay for screenshots -->
  <div id="zoomOverlay" class="zoom-overlay" aria-hidden="true">
    <div class="zoom-dialog">
      <img id="zoomImage" src="" alt="Screenshot preview" />
    </div>

    <button
      type="button"
      id="zoomCloseButton"
      class="zoom-close-bar"
    >
      Close
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
